<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="question">
      <h1 class="displayQuestion">This is a dummy Question</h1>
    </div>
    <div class="options">
      <div class="row">
        <input type="radio" id="option1" class="option" name="option" value="a">
        <label for="option1">Option 1</label>
      </div>
      <div class="row">
        <input type="radio" id="option2" class="option" name="option" value="b">
        <label for="option2">Option 2</label>
      </div>
      <div class="row">
        <input type="radio" id="option3" class="option" name="option" value="c">
        <label for="option3">Option 3</label>
      </div>
      <div class="row">
        <input type="radio" id="option4" class="option" name="option" value="d">
        <label for="option4">Option 4</label>
      </div>
      
    </div>
    <button onclick="submit()">Submit</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
